<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Puzzle Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Photo Puzzle Game</h1>
    <input type="file" id="photoInput" accept="image/*" />
    <div id="referenceImage" class="reference-image"></div>
    <div id="puzzleContainer" class="puzzle-container"></div>
    <button id="doneButton" class="done-button">Done</button>
  </div>
  <script src="Script.js"></script>
</body>
</html>
